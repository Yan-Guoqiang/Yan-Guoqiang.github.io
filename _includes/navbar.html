<nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top mb-5 shadow-sm">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %}">
        <a class="navbar-brand"><strong><span id="navbar-name">{{site.data.profile.navbar_name}}</span></strong></a>
        <button class="navbar-toggler" style="font-size: 1em; padding: 0.5em;" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-map"></i> Menu
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {% for item in site.data.navigation.pages %}
                <li class="nav-item {% if item.name == page.navbar_title %}active{% endif %}">
                    <a class="nav-link" href="{{ item.url | relative_url }}">
                        <span class="nav-text" data-en="{{ item.name }}" data-zh="{{ item.name_zh }}">{{ item.name }}</span>
                    </a>
                </li>
                {% endfor %}
                <li class="nav-item">
                    <button class="btn btn-outline-primary btn-sm ml-2" id="language-toggle" onclick="toggleLanguage()">
                        <i class="fas fa-language"></i> 
                        <span id="lang-text">中文</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
