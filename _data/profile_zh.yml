short_bio: >-
  <p>
    我的学术背景具有鲜明的跨学科特色。硕士阶段主要从事基于流动人口的家庭经济学研究；博士阶段师从东南大学社会学<a href="https://rwxy.seu.edu.cn/2020/1109/c8792a352638/page.htm" target="_blank">程诚教授</a>。在公共管理学博士培养中，我同时接受了本学科课程训练和导师的社会学学术指导。这种跨学科背景使我呈现出两条主要的研究脉络：
  </p>

short_bio_collapsed: >-
  <h6><strong>1. 公共政策研究脉络：</strong></h6>
  <p>
    我的公共政策研究始于<strong>自贸区政策评估研究</strong>，运用Staggered DID方法进行传统的政策效应评估（导师一作，本人二作兼通讯）。在深入政策评估实践过程中，我发现政策效果与公众感知之间往往存在偏差，这促使我将研究视角从"政策是否有效"转向"政策为何引发争议"。
  </p>
  <p>
    基于这一思考，我开展了<strong>政策叙事与争议机制研究</strong>："好政策为什么惹争议？政策过程中的'叙事堕距'"，运用爬虫技术与LLM文本编码等前沿方法（感谢<a href="https://www.yanwenwang.com/" target="_blank">王彦文博士</a>的技术支持），从政策叙事角度解析政策争议的生成机制（二作兼通讯，Working Paper）。与此同时，我进一步回归政策评估领域，但将关注点拓展至更复杂的<strong>政策协同效应研究</strong>：养老服务政策协同与老年福祉的不平等，运用双政策协同DID评估方法，探索多重政策交互作用的评估（第二作者，Under Review）。
  </p>
  <p>
    这一系列研究实践使我深刻认识到传统政策评估方法的局限性，因此我致力于<strong>政策评估方法创新</strong>：从文本相似度看政策有效性评估的新路径，尝试构建融合文本分析与传统计量方法的政策评估新范式（Working Paper）。
  </p>
  
  <h6><strong>2. 家庭与人口研究脉络：</strong></h6>
  <p>
    我的另一研究脉络以流动人口为核心，从经济学视角拓展至社会学理论框架：研究起点是<strong>流动人口经济学分析</strong>，运用传统经济学方法探讨流动人口的经济行为与家庭决策，形成两篇已发表的核心成果：一篇发表于《Applied Economics》（ABS2/985高校B类期刊，一作），另一篇发表于家庭经济学领域知名期刊《Review of Economics of the Household》（ABS2，独作）。
  </p>
  <p>
    在深入研究过程中，我逐渐发现纯粹的经济学分析难以充分解释中国情境下家庭变迁的复杂性，在导师的指导下，我转向社会学理论寻求更深层的解释框架。受到阎云翔关于中国社会个体化进程和新家庭主义理论的启发，我开展了<strong>个体化与新家庭主义实证研究</strong>，目前有2篇论文分别投稿至《China Perspective》和《Advances in Life Course Research》（均under review）。
  </p>
  <p>
    与此同时，我也在导师的指导下开始探索<strong>关系社会学视角的定量研究</strong>，尝试运用关系社会学的理论框架分析健康和个体化时代下的风险应对（1篇under review，1篇working paper）。
  </p>

